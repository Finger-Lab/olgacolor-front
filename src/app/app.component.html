<div id="main">
  <div id="language-selector" 
    style="position: fixed; top: 50%; right: 10px; transform: translateY(-50%); z-index: 1000; display: flex; flex-direction: column; gap: 10px;">
    <button type="button" (click)="changeLanguage('pt')" 
      style="background-color: #000; color: #fff; border: none; padding: 10px; border-radius: 5px;">
      <i class="bi bi-globe"></i>
        Português 
    </button>
    <button type="button" (click)="changeLanguage('en')" 
      style="background-color: #000; color: #fff; border: none; padding: 10px; border-radius: 5px;">
        <i class="bi bi-globe"></i>
        Inglês
    </button>
  </div>
  <router-outlet />
</div>
