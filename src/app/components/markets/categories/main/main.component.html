<div id="markets_categories_main">
    <div class="container">
        <div class="row">
            @for (category of categories; track category) {
                <div class="col-lg-6">
                    <h5 class="title-category">{{ category.name }}</h5>

                    <div class="manufactured-category">
                        <img [src]="category.manufactured_by[0].image" [alt]="'Imagem de ${category.manufactured_by[0].name}'" class="img-fluid">
                        <h6>{{ category.manufactured_by[0].name }}</h6>
                    </div>
                
                    <div class="content-category">
                        @for (item of category.items; track item.name) {
                            <div class="item-category">
                                <img [src]="item.image" [alt]="'Imagem do item ${item.name}'" class="img-fluid">
                                <div class="border"></div>
                                <h5>{{ item.name }}</h5>
                                <button class="button-category">VER PRODUTO</button>
                            </div>
                        }
                    </div>
                </div>
            }
        </div>
    </div>
</div>
