<div id="newsletter">
    @if (isLoading) {
        <div class="loader">
            Carregando...
        </div>
    }

    <div class="container">
        <h1>Receba as últimas atualizações da Olgacolor</h1>

        <form class="row align-items-center" [formGroup]="newsletterForm">
            <div class="col-12">
                <label for="email" class="form-label">Email *</label>
            </div>
            <div class="col-md-8">
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="col-md-4 mt-5 mt-md-0">
                <button class="btn btn-outline-dark rounded-pill w-100" (click)="sendEmail()">@if (isLoading) {
                    Carregando...
                } @else {
                    ASSINAR
                }</button>
            </div>
        </form>
    </div>
</div>
