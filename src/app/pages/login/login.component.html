<div id="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-lg-6">
                <div class="content-bg">

                </div>

                <div class="content-login">
                    <h3>{{ isLogin ? 'Login' : 'Cadastre-se' }}</h3>
                    
                    <form [formGroup]="formAuth">
                        @if (!isLogin) {
                            <div class="form-group mt-5">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Digite seu nome">
                            </div>
                        }

                        <div [ngClass]="{'form-group': true, 'mt-5': isLogin, 'mt-3': !isLogin}">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu email">
                        </div>

                        <div class="form-group mt-3 mb-3">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Digite sua senha">
                        </div>

                        @if (!isLogin) {
                            <div class="form-group mt-3 mb-3">
                                <label for="password_confirmation">Confirme a senha</label>
                                <input type="password" class="form-control" id="password_confirmation" formControlName="password_confirmation" placeholder="Digite sua senha">
                            </div>
                        }

                        <span (click)="toggleMode()">{{ isLogin ? 'Não possui conta? Cadastre-se' : 'Já possui conta? Fazer login' }}</span>
                    </form>          

                    <button class="btn btn-outline-dark d-table w-100 mt-5" (click)="isLogin ? login() : register()">{{ isLogin ? 'Entrar' : 'Cadastrar' }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
