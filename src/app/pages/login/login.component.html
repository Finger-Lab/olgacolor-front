<div id="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-lg-6">
                <div class="content-bg">

                </div>

                <div class="content-login">
                    <h3>Login</h3>

                    <form [formGroup]="form">
                        <div class="form-group mt-5">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu email">
                        </div>

                        <div class="form-group mt-2">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Digite sua senha">
                        </div>

                        <button class="btn btn-outline-dark d-table w-100 mt-2" (click)="login()">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
